<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Got World</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div id="menu-container">
            <div id="menu">
                <h1>GOT World</h1>
                <nav>
                    <ul id="menu-ul">
                        <li>درباره</li>
                        <li>مکان‌ها</li>
                        <li>خاندان‌ها</li>
                        <li>کاراکترها</li>
                    </ul>
                    <i class="fa fa-navicon" id="open-menu"></i>
                </nav>
            </div>
        </div>
        <div id="center-of-head">
            <div id="title">
                <p>Game of Thrones </p>
                <p>Novel by George R. R. Martin</p>
            </div>
            <img src="image/JonSnow.png" alt="john snow">
        </div>
        <div id="search-box">
            <button id="search-icon"><i class="fa fa-search"></i></button>
            <input type="search" name="" placeholder="درباره چی میخوای بدونی؟ اینجا بنویس" id="search-input">
        </div>
        <div id="scroll-to-main">
            <div class="ca3-scroll-down-link ca3-scroll-down-arrow" data-ca3_iconfont="ETmodules" data-ca3_icon=""
                id="scroll-arrow"></div>
        </div>
    </header>

    <main id="main">
        <h1 class="slider-title">کاراکترها ...</h1>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="char-swiper-wrapper">
            </div>
        </div>

        <h1 class="slider-title">خاندان‌ها ...</h1>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="family-swiper-wrapper">
            </div>
        </div>

        <h1 class="slider-title">مکان‌ها ...</h1>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="place-swiper-wrapper">
            </div>
        </div>
    </main>
    <script src="./script/swiper-bundle.min.js"></script>
    <script type="module" src="./script/script.js"></script>
    <script type="module" src="./script/nav-script.js"></script>
    <script type="module" src="./script/data-base-justForTest.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 3,
                    spaceBetween: 40,
                },
                1024: {
                    slidesPerView: 4,
                    spaceBetween: 50,
                },
            },
        });
    </script>

    <script src=""></script>
</body>

</html>
